{% extends "layout.html" %}

{% block app_content %}
    <div class="app-content">
        <p style="text-align: center;">Click on an image to view details</p>
        <div id="image-grid" class='container-fluid'>
            {% for row in files|batch(3) %}
                <div class='row'>
                    {% for col in row %}
                        <div class="col-md-4">
                            <a href="{{ url_for('painting', path=col.path) }}">
                                <img src={{ col.filename }} class="img-fluid hvr-glow">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
