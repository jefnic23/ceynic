{% extends 'admin/layout.html' %}

{% block styles%}

    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

{% endblock %}


{% block app_content %}

    <div class="container-fluid form-group">
        <form class="mb-3 form" action="{{ url_for('admin.create') }}" method="POST">
            <div class="mb-3 required">
                <label for="title" class="form-label">Title <strong style="color: red">*</strong></label>
                <input id="title" class="form-control" type="text" required />
            </div>
            <div class="mb-3 required">
                <label for="price" class="form-label">Price <strong style="color: red">*</strong></label>
                <input id="price" class="form-control" type="number" required />
            </div>
            <div class="mb-3">
                <label for="medium" class="form-label">Medium</label>
                <select id="medium" class="form-select">
                    <option>Painting</option>
                    <option>Print</option>
                </select>
            </div>
            <div class="mb-3 required">
                <label for="height" class="form-label">Height <strong style="color: red">*</strong></label>
                <input id="height" class="form-control" type="number" required />
            </div>
            <div class="mb-3 required">
                <label for="width" class="form-label">Width <strong style="color: red">*</strong></label>
                <input id="width" class="form-control" type="number" required />
            </div>
            <div class="mb-3 required">
                <label for="description" class="form-label">Description <strong style="color: red">*</strong></label>
                <textarea id="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <label for="slideshow" class="form-check-label">Slideshow</label>
                <input id="slideshow" class="form-check-input" type="checkbox">
            </div>
            <div id="dropzone" class="mb-3 required">
                <label for="images" class="dropzone-label">
                    Drag and drop, or click to upload images <strong style="color: red">*</strong>
                </label>
                <input id="images" type="file" multiple accept="image/*" onchange="handleFiles(this.files)" autocomplete="off" required />
                <div id="dz-previews"></div>
            </div>
            <button type="submit" class="mb-3 btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}


{% block scripts %}

    {{ super() }}
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>

{% endblock %}
