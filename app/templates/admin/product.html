{% extends "admin/layout.html" %}

{% block app_content %}

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.product') }}">LIST ({{ products | length }})</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.create') }}">CREATE</a>
        </li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th></th>
                    {% for header in headers %}
                        <th class="column-header">{{ header | title }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in products %}
                    <tr>
                        <td>
                            <a class="btn btn-primary" href="{{ url_for('admin.update', id=row.id) }}">Edit</a>
                            <a class="btn btn-danger" href="{{ url_for('admin.delete', id=row.id) }}">Delete</a>
                        </td>
                        {% for col in headers %}
                            <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    

{% endblock %}
