{% extends "layout.html" %}

{% block app_content %}

    <div class='container-fluid'>
        <div>
            <img id="painting" class="img-responsive">
        </div>
        <div class="painting-desc">
            <p style='text-align: center;'>What should go here?</p>
        </div>
    </div>

    <script type="text/javascript">
        const filename = `{{ filename }}`;
        const img = document.getElementById('painting');
        img.src = "{{ url_for('static', filename='pics/' + filename) }}";
    </script>

{% endblock %}
