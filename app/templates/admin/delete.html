{% extends "admin/layout.html" %}

{% block app_content %}
    <div class="container-fluid form-group">
        <form class="mb-3 form" action="{{ url_for('admin.delete', id=listing.id) }}" method="POST">
            <div class="mb-3 row">
				<div class="col">
                    <h1>Confirm Delete Listing</h1>
                </div>
            </div>
            <div class="mb-3 row">
				<div class="col">
                    <p>Delete {{listing.title}}?</p>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Submit</button>
                <a class="btn btn-secondary" href="{{ url_for('admin.product') }}">Cancel</a>
            </div>
        <form>
    </div>
{% endblock %}
