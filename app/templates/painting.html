{% extends "layout.html" %}

{% block app_content %}

    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-8'>
                <img id="painting" class="img-responsive">
            </div>
            <div class='col-md-4'>
                <div class='row text-center'>
                    <h1 id="title"></h1>
                </div>
                <div class='row'>
                    <div class='col-sm-8'>
                        <h3 id="medium"></h3>
                    </div>
                    <div class='col-sm-4'>
                        <h3 id='price'></h3>
                    </div>
                </div>
                <div class='row'>
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const dir = `{{ dir }}`;
        const filenames = {{ filenames | tojson }};
        const img = document.getElementById('painting');
        const url = "https://bucketeer-7ae0b65a-5970-48f0-9da2-89eb2800f810.s3.amazonaws.com/"
        img.src = `${url}${filenames[0]}`;

        const id = `{{ id }}`;
        const title = `{{ title }}`;
        const price = `{{ price }}`;
        const medium = `{{ medium }}`;
        const height = `{{ height }}`;
        const width = `{{ width }}`;
        const description = `{{ description }}`;

        document.getElementById('title').innerHTML = title;
        document.getElementById('price').innerHTML = `$${price}.00`;
        document.getElementById('medium').innerHTML = medium;
        {# document.getElementById('height').innerHTML = height; #}
        {# document.getElementById('width').innerHTML = width; #}
        {# document.getElementById('description').innerHTML = description; #}
    </script>

    <!-- Include the PayPal JavaScript SDK; replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=AV45X6mR_TtngXIq8BM43xWuAxeiklh2LOaskwhHjyNzXrACwn8jFfU9ZFAdHoWcGVzw6jUECGZPWqIs&currency=USD&disable-funding=credit,card,venmo"></script>

    <script>
        paypal.Buttons({
            // Sets up the transaction when a payment button is clicked
            createOrder: function(data, actions) {
                const CREATE_ORDER_URL = '{{ url_for("create_order") }}';
                return fetch(CREATE_ORDER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'id': `{{ id }}`
                    })
                }).then((res) => {
                    return res.json();
                }).then((orderData) => {
                    return orderData.order_id;
                });
            },

            // Finalize the transaction after payer approval
            onApprove: function(data, actions) {
                const CAPTURE_ORDER_URL = '{{ url_for("capture_order", order_id="order_id") }}'.replace('order_id', data.orderID);
                return fetch(CAPTURE_ORDER_URL, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'id': `{{ id }}`
                    })
                }).then((res) => {
                    return res.json();
                }).then((orderData) => {
                    var errorDetail = Array.isArray(orderData.details) && orderData.details[0];

                    if (errorDetail && errorDetail.issue === 'INSTRUMENT_DECLINED') {
                        return actions.restart();
                    }

                    if (errorDetail) {
                        var msg = 'Sorry, your transaction could not be processed.';
                        if (errorDetail.description) msg += '\n\n' + errorDetail.description;
                        if (orderData.debug_id) msg += ' (' + orderData.debug_id + ')';
                        return alert(msg);
                    }

                    // Successful capture! For demo purposes:
                    console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                    var transaction = orderData.purchase_units[0].payments.captures[0];
                    alert('Transaction '+ transaction.status + ': ' + transaction.id + '\n\nSee console for all available details');

                    // Replace the above to show a success message within this page, e.g.
                    // const element = document.getElementById('paypal-button-container');
                    // element.innerHTML = '';
                    // element.innerHTML = '<h3>Thank you for your payment!</h3>';
                    // Or go to another URL:  actions.redirect('thank_you.html');
                });
            }
        }).render('#paypal-button-container');
    </script>

{% endblock %}
